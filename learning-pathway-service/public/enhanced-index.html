<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Transition Pathway Builder</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .skill-tag { @apply inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium; }
        .pathway-card { @apply bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .pii-redacted { @apply bg-yellow-100 text-yellow-800 px-2 py-1 rounded; }
        .drop-zone { 
            border: 2px dashed #cbd5e0; 
            transition: all 0.3s ease;
        }
        .drop-zone.dragover { 
            border-color: #4299e1; 
            background-color: #ebf8ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE = window.location.origin;

        // PII Management Component
        const PIIManager = ({ piiItems, onUpdate }) => {
            const [items, setItems] = useState(piiItems);
            const [showOriginal, setShowOriginal] = useState({});

            const togglePII = (index) => {
                setShowOriginal(prev => ({
                    ...prev,
                    [index]: !prev[index]
                }));
            };

            const removePII = (index) => {
                const newItems = items.filter((_, i) => i !== index);
                setItems(newItems);
                onUpdate(newItems);
            };

            const addPII = () => {
                const type = prompt('PII Type (email/phone/address):');
                const original = prompt('Original value:');
                if (type && original) {
                    const newItems = [...items, {
                        type,
                        original,
                        redacted: `[${type.toUpperCase()}_REDACTED]`
                    }];
                    setItems(newItems);
                    onUpdate(newItems);
                }
            };

            if (!items || items.length === 0) return null;

            return (
                <div className="mt-4 p-4 bg-gray-100 rounded-lg">
                    <h4 className="font-semibold mb-2 flex items-center justify-between">
                        PII Detected ({items.length} items)
                        <button onClick={addPII} className="text-sm bg-blue-500 text-white px-3 py-1 rounded">
                            Add PII
                        </button>
                    </h4>
                    <div className="space-y-2">
                        {items.map((item, idx) => (
                            <div key={idx} className="flex items-center justify-between bg-white p-2 rounded">
                                <span className="text-sm">
                                    <span className="font-medium">{item.type}:</span>{' '}
                                    <span className={showOriginal[idx] ? 'text-red-600' : 'pii-redacted'}>
                                        {showOriginal[idx] ? item.original : item.redacted}
                                    </span>
                                </span>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => togglePII(idx)}
                                        className="text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300"
                                    >
                                        {showOriginal[idx] ? 'Hide' : 'Show'}
                                    </button>
                                    <button 
                                        onClick={() => removePII(idx)}
                                        className="text-xs bg-red-200 text-red-700 px-2 py-1 rounded hover:bg-red-300"
                                    >
                                        Remove
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Resume Upload Component
        const ResumeUpload = ({ onSkillsExtracted }) => {
            const [uploading, setUploading] = useState(false);
            const [dragActive, setDragActive] = useState(false);
            const [parseResult, setParseResult] = useState(null);
            const fileInputRef = useRef(null);

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFile(e.dataTransfer.files[0]);
                }
            };

            const handleChange = (e) => {
                e.preventDefault();
                if (e.target.files && e.target.files[0]) {
                    handleFile(e.target.files[0]);
                }
            };

            const handleFile = async (file) => {
                setUploading(true);
                const formData = new FormData();
                formData.append('resume', file);

                try {
                    const response = await fetch(`${API_BASE}/api/upload-resume`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        setParseResult(result.data);
                        onSkillsExtracted(result.data.skills);
                    } else {
                        alert('Failed to parse resume: ' + result.message);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Failed to upload resume');
                } finally {
                    setUploading(false);
                }
            };

            const handleSkillToggle = (skillName) => {
                if (parseResult) {
                    const currentSkills = parseResult.skills;
                    const updatedSkills = currentSkills.includes(skillName)
                        ? currentSkills.filter(s => s !== skillName)
                        : [...currentSkills, skillName];
                    
                    setParseResult({
                        ...parseResult,
                        skills: updatedSkills
                    });
                    onSkillsExtracted(updatedSkills);
                }
            };

            return (
                <div className="space-y-4">
                    <div
                        className={`drop-zone p-8 text-center rounded-lg ${dragActive ? 'dragover' : ''}`}
                        onDragEnter={handleDrag}
                        onDragLeave={handleDrag}
                        onDragOver={handleDrag}
                        onDrop={handleDrop}
                    >
                        <input
                            ref={fileInputRef}
                            type="file"
                            className="hidden"
                            accept=".pdf,.doc,.docx,.txt"
                            onChange={handleChange}
                        />
                        
                        <svg className="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                        </svg>
                        
                        <p className="mt-2 text-sm text-gray-600">
                            {uploading ? 'Processing resume...' : 'Drop your resume here, or click to browse'}
                        </p>
                        
                        <button
                            onClick={() => fileInputRef.current?.click()}
                            disabled={uploading}
                            className="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
                        >
                            {uploading ? 'Uploading...' : 'Select Resume'}
                        </button>
                        
                        <p className="mt-2 text-xs text-gray-500">
                            Supported formats: PDF, Word, Text (Max 10MB)
                        </p>
                    </div>

                    {parseResult && (
                        <div className="space-y-4">
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                <h3 className="font-semibold text-green-800 mb-2">
                                    Resume Parsed Successfully!
                                </h3>
                                <p className="text-sm text-green-700">
                                    Found {parseResult.detailedSkills.length} skills • 
                                    {parseResult.piiItems.length} PII items redacted • 
                                    Processing time: {parseResult.metadata.processingTime}ms
                                </p>
                            </div>

                            <PIIManager 
                                piiItems={parseResult.piiItems} 
                                onUpdate={(items) => setParseResult({...parseResult, piiItems: items})}
                            />

                            <div className="bg-white rounded-lg p-4">
                                <h4 className="font-semibold mb-3">Extracted Skills (click to toggle)</h4>
                                <div className="flex flex-wrap gap-2">
                                    {parseResult.detailedSkills.map((skill, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => handleSkillToggle(skill.name)}
                                            className={`skill-tag ${
                                                parseResult.skills.includes(skill.name)
                                                    ? 'bg-blue-100 text-blue-800 border-2 border-blue-300'
                                                    : 'bg-gray-100 text-gray-600 border-2 border-transparent'
                                            }`}
                                            title={`Confidence: ${(skill.confidence * 100).toFixed(0)}%`}
                                        >
                                            {skill.name}
                                            <span className="ml-2 text-xs opacity-60">
                                                {(skill.confidence * 100).toFixed(0)}%
                                            </span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const LearningPathwayApp = () => {
            const [mode, setMode] = useState('manual'); // 'manual' or 'resume'
            const [currentSkills, setCurrentSkills] = useState(['Customer Service', 'Administrative Tasks']);
            const [targetRole, setTargetRole] = useState('AI-Enhanced Customer Experience Specialist');
            const [pathway, setPathway] = useState(null);
            const [completedMilestones, setCompletedMilestones] = useState(new Set());
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [showAddSkill, setShowAddSkill] = useState(false);
            const [newSkill, setNewSkill] = useState('');
            const [roles, setRoles] = useState([]);
            const [skillSuggestions, setSkillSuggestions] = useState([]);

            useEffect(() => {
                fetchRoles();
                fetchSkillSuggestions();
            }, []);

            const fetchRoles = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/roles`);
                    const data = await response.json();
                    if (data.success) {
                        setRoles(data.roles);
                    }
                } catch (error) {
                    console.error('Failed to fetch roles:', error);
                }
            };

            const fetchSkillSuggestions = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/skill-suggestions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ skills: currentSkills })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setSkillSuggestions(data.suggestions);
                    }
                } catch (error) {
                    console.error('Failed to fetch skill suggestions:', error);
                }
            };

            const generatePathway = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch(`${API_BASE}/api/generate-pathway`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            currentSkills,
                            targetRole
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        setPathway(data.pathway);
                        setCompletedMilestones(new Set());
                    } else {
                        setError(data.message || 'Failed to generate pathway');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    setError('Failed to connect to server. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const addSkill = () => {
                if (newSkill && !currentSkills.includes(newSkill)) {
                    setCurrentSkills([...currentSkills, newSkill]);
                    setNewSkill('');
                    setShowAddSkill(false);
                    fetchSkillSuggestions();
                }
            };

            const removeSkill = (skill) => {
                setCurrentSkills(currentSkills.filter(s => s !== skill));
                fetchSkillSuggestions();
            };

            const toggleMilestone = (milestoneId) => {
                const newCompleted = new Set(completedMilestones);
                if (newCompleted.has(milestoneId)) {
                    newCompleted.delete(milestoneId);
                } else {
                    newCompleted.add(milestoneId);
                }
                setCompletedMilestones(newCompleted);
            };

            const handleResumeSkills = (skills) => {
                setCurrentSkills(skills);
                fetchSkillSuggestions();
            };

            const switchMode = (newMode) => {
                setMode(newMode);
                if (newMode === 'manual') {
                    // Reset to default manual skills
                    setCurrentSkills(['Customer Service', 'Administrative Tasks']);
                }
                setPathway(null);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="gradient-bg text-white py-12">
                        <div className="max-w-7xl mx-auto px-4">
                            <h1 className="text-4xl font-bold mb-4">AI Career Transition Pathway Builder</h1>
                            <p className="text-xl opacity-90">Build your personalized journey to an AI-enhanced career</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {/* Mode Selection */}
                        <div className="mb-8 bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-xl font-semibold mb-4">Choose Your Starting Method</h2>
                            <div className="flex gap-4">
                                <button
                                    onClick={() => switchMode('manual')}
                                    className={`flex-1 p-4 rounded-lg border-2 transition-all ${
                                        mode === 'manual' 
                                            ? 'border-blue-500 bg-blue-50 text-blue-700' 
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                >
                                    <div className="text-lg font-medium mb-1">Manual Selection</div>
                                    <div className="text-sm opacity-75">Choose your skills from a list</div>
                                </button>
                                <button
                                    onClick={() => switchMode('resume')}
                                    className={`flex-1 p-4 rounded-lg border-2 transition-all ${
                                        mode === 'resume' 
                                            ? 'border-blue-500 bg-blue-50 text-blue-700' 
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                >
                                    <div className="text-lg font-medium mb-1">Upload Resume</div>
                                    <div className="text-sm opacity-75">Extract skills automatically</div>
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-1 space-y-6">
                                {/* Skills Section */}
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-xl font-semibold mb-4">
                                        {mode === 'resume' ? 'Upload Your Resume' : 'Your Current Skills'}
                                    </h2>
                                    
                                    {mode === 'resume' ? (
                                        <ResumeUpload onSkillsExtracted={handleResumeSkills} />
                                    ) : (
                                        <>
                                            <div className="space-y-2 mb-4">
                                                {currentSkills.map((skill, index) => (
                                                    <div key={index} className="flex items-center justify-between p-2 bg-gray-100 rounded">
                                                        <span>{skill}</span>
                                                        <button
                                                            onClick={() => removeSkill(skill)}
                                                            className="text-red-500 hover:text-red-700"
                                                        >
                                                            ×
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                            
                                            {showAddSkill ? (
                                                <div className="flex gap-2">
                                                    <input
                                                        type="text"
                                                        value={newSkill}
                                                        onChange={(e) => setNewSkill(e.target.value)}
                                                        onKeyPress={(e) => e.key === 'Enter' && addSkill()}
                                                        className="flex-1 px-3 py-2 border rounded"
                                                        placeholder="Enter skill name"
                                                        autoFocus
                                                    />
                                                    <button
                                                        onClick={addSkill}
                                                        className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                                    >
                                                        Add
                                                    </button>
                                                    <button
                                                        onClick={() => {setShowAddSkill(false); setNewSkill('');}}
                                                        className="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                                                    >
                                                        Cancel
                                                    </button>
                                                </div>
                                            ) : (
                                                <button
                                                    onClick={() => setShowAddSkill(true)}
                                                    className="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                                >
                                                    + Add Skill
                                                </button>
                                            )}

                                            {skillSuggestions.length > 0 && (
                                                <div className="mt-4">
                                                    <h3 className="text-sm font-medium text-gray-700 mb-2">Suggested Skills:</h3>
                                                    <div className="flex flex-wrap gap-2">
                                                        {skillSuggestions.map((skill, idx) => (
                                                            <button
                                                                key={idx}
                                                                onClick={() => {
                                                                    if (!currentSkills.includes(skill)) {
                                                                        setCurrentSkills([...currentSkills, skill]);
                                                                    }
                                                                }}
                                                                className="text-xs px-3 py-1 bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200"
                                                            >
                                                                + {skill}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>

                                {/* Target Role Section */}
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-xl font-semibold mb-4">Target Role</h2>
                                    <select
                                        value={targetRole}
                                        onChange={(e) => setTargetRole(e.target.value)}
                                        className="w-full px-3 py-2 border rounded"
                                    >
                                        {roles.map((role, index) => (
                                            <option key={index} value={role.name}>
                                                {role.name}
                                            </option>
                                        ))}
                                    </select>
                                    
                                    {roles.find(r => r.name === targetRole) && (
                                        <div className="mt-4 text-sm text-gray-600">
                                            <p className="mb-2">{roles.find(r => r.name === targetRole).description}</p>
                                            <div className="flex justify-between">
                                                <span>Avg Salary: ${roles.find(r => r.name === targetRole).avgSalary?.toLocaleString()}</span>
                                                <span className="capitalize">Demand: {roles.find(r => r.name === targetRole).demand}</span>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <button
                                        onClick={generatePathway}
                                        disabled={loading || currentSkills.length === 0}
                                        className="w-full mt-4 px-4 py-3 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50"
                                    >
                                        {loading ? 'Generating Pathway...' : 'Generate My Pathway'}
                                    </button>
                                </div>
                            </div>

                            {/* Pathway Display */}
                            <div className="lg:col-span-2">
                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                        {error}
                                    </div>
                                )}

                                {pathway && (
                                    <div className="space-y-6">
                                        <div className="bg-white rounded-lg shadow-md p-6">
                                            <h2 className="text-2xl font-bold mb-4">Your Journey to {pathway.targetRole}</h2>
                                            <div className="grid grid-cols-2 gap-4 mb-6">
                                                <div>
                                                    <h3 className="font-semibold text-gray-700">Timeline</h3>
                                                    <p className="text-2xl font-bold text-blue-600">{pathway.estimatedDuration}</p>
                                                </div>
                                                <div>
                                                    <h3 className="font-semibold text-gray-700">Difficulty</h3>
                                                    <p className="text-2xl font-bold text-purple-600 capitalize">{pathway.difficulty}</p>
                                                </div>
                                            </div>
                                            
                                            <div className="mb-4">
                                                <h3 className="font-semibold mb-2">Progress</h3>
                                                <div className="w-full bg-gray-200 rounded-full h-3">
                                                    <div 
                                                        className="bg-green-600 h-3 rounded-full transition-all duration-500"
                                                        style={{width: `${(completedMilestones.size / pathway.milestones.length) * 100}%`}}
                                                    ></div>
                                                </div>
                                                <p className="text-sm text-gray-600 mt-1">
                                                    {completedMilestones.size} of {pathway.milestones.length} milestones completed
                                                </p>
                                            </div>
                                        </div>

                                        <div className="space-y-4">
                                            <h3 className="text-xl font-semibold">Skill Gap Analysis</h3>
                                            {pathway.skillGaps.map((gap, index) => (
                                                <div key={index} className="bg-white rounded-lg shadow-sm border p-6">
                                                    <div className="flex items-start justify-between mb-4">
                                                        <div>
                                                            <h4 className="font-semibold text-lg">{gap.skill}</h4>
                                                            <p className="text-sm text-gray-600">
                                                                {gap.currentLevel} → {gap.requiredLevel} • {gap.estimatedHours} hours
                                                            </p>
                                                        </div>
                                                        <span className={`px-3 py-1 rounded-full text-sm ${
                                                            gap.priority === 'high' ? 'bg-red-100 text-red-700' :
                                                            gap.priority === 'medium' ? 'bg-yellow-100 text-yellow-700' :
                                                            'bg-green-100 text-green-700'
                                                        }`}>
                                                            {gap.priority} priority
                                                        </span>
                                                    </div>
                                                    
                                                    {gap.resources && gap.resources.length > 0 && (
                                                        <div>
                                                            <h5 className="font-medium mb-2">Recommended Resources:</h5>
                                                            <div className="space-y-2">
                                                                {gap.resources.map((resource, rIndex) => (
                                                                    <div key={rIndex} className="border border-gray-200 rounded-lg p-4 hover:border-blue-300 transition-colors">
                                                                        <div className="flex justify-between items-start">
                                                                            <div className="flex-1">
                                                                                <h5 className="font-medium text-gray-900">{resource.title}</h5>
                                                                                <p className="text-sm text-gray-600 mt-1">{resource.description}</p>
                                                                                <div className="flex items-center gap-4 mt-2 text-xs text-gray-500">
                                                                                    <span>{resource.provider}</span>
                                                                                    <span>•</span>
                                                                                    <span>{resource.duration}</span>
                                                                                    <span>•</span>
                                                                                    <span className={resource.cost === 'free' ? 'text-green-600' : 'text-orange-600'}>
                                                                                        {resource.cost === 'free' ? 'Free' : 'Paid'}
                                                                                    </span>
                                                                                    {resource.rating && (
                                                                                        <>
                                                                                            <span>•</span>
                                                                                            <span>★ {resource.rating}</span>
                                                                                        </>
                                                                                    )}
                                                                                </div>
                                                                            </div>
                                                                            <a
                                                                                href={resource.url}
                                                                                target="_blank"
                                                                                rel="noopener noreferrer"
                                                                                className="ml-4 px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600"
                                                                            >
                                                                                View
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>

                                        <div className="space-y-4">
                                            <h3 className="text-xl font-semibold">Learning Milestones</h3>
                                            {pathway.milestones.map((milestone) => (
                                                <div 
                                                    key={milestone.id}
                                                    className={`bg-white rounded-lg shadow-sm border p-4 cursor-pointer transition-all ${
                                                        completedMilestones.has(milestone.id) ? 'border-green-500 bg-green-50' : ''
                                                    }`}
                                                    onClick={() => toggleMilestone(milestone.id)}
                                                >
                                                    <div className="flex items-center">
                                                        <input
                                                            type="checkbox"
                                                            checked={completedMilestones.has(milestone.id)}
                                                            onChange={() => {}}
                                                            className="mr-3 h-5 w-5 text-green-600"
                                                        />
                                                        <div className="flex-1">
                                                            <h4 className="font-medium">{milestone.title}</h4>
                                                            <p className="text-sm text-gray-600">{milestone.description}</p>
                                                        </div>
                                                        <span className="text-sm text-gray-500">{milestone.duration}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
